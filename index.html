<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Mars login</title>
</head>
<body>
    <header class="flex items-center justify-between py-8 px-[120px] border-b-2 border-[#DEDBDB]">
        <img src="image.png" alt="logo" width="175" height="47">
        <div class="flex items-center gap-2">
            <i class='bx bx-globe text-[36px] text-[#F0400F]'></i>
            <h2 class="font-bold text-[36px]">O'zb</h2>
        </div>
    </header>
    <main class="flex justify-center">
        <div class="mt-12 w-[650px] pt-[66px] pb-[45px] px-[40px] border border-[#DEDBDB] rounded-[50px]">
            <div class="flex justify-between items-center">
                <img src="image.png" width="150" height="40" alt="">
                <div class="flex items-center gap-2 cursor-pointer p-0">
                    <span class="font-bold text-2xl text-[#F0400F]">Offerta imzolash</span>
                    <i class='bx bx-exit text-[26px] text-[#F0400F]'></i>
                </div>
            </div>
            <div class="flex flex-col gap-10 mt-[130px] mx-auto text-center"></div>
                <h1 class="text-[#0E0D5D] font-bold text-[48px] text-center">Spacega xush kelibsiz</h1>
                <div class="w-full flex justify-between items-start gap-[20px] px-2 rounded-[20px] bg-[#F5F5F5] py-3 mt-10">
                    <div class="rounded-2xl flex justify-center items-center py-[10px] px-10 bg-white text-[28px] cursor-pointer">
                        O'quvchiman
                    </div>
                    <div class="rounded-2xl flex justify-center items-center py-[10px] px-10  text-[30px] text-[#757575] cursor-pointer">
                        Ota-onaman
                    </div>
                </div>
                <div class="flex flex-col gap-4 mt-10">
                    <input type="text" name="" id="input1" class="mx-auto w-full rounded-[20px] border border-[#757575 70] px-12 py-5 outline-none bg-[#F5F5F5] text-2xl font-medium mb-5" placeholder="Modeme Id or Phone number" >
                    <div class="mx-auto w-full rounded-[20px] border border-[#757575 70] px-12 py-5 bg-[#F5F5F5] text-2xl font-medium flex justify-between">
                        <input type="text" name="" id="input2" class="bg-transparent outline-none w-full h-full" placeholder="Password">
                        <i id="icon" class='bx bx-hide text-[26px] text-[#757575] cursor-pointer'></i>
                    </div>
                </div>
                <div class="flex justify-center mt-5">
                    <span class="text-center text-2xl font-medium">Qr code orqali kirish</span>
                </div>
                <div class="flex justify-end">
                    <button id="btn" class=" px-5 py-4 text-white font-bold text-2xl bg-[#F69E86] rounded-[20px] mt-5">Подтвердить</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
